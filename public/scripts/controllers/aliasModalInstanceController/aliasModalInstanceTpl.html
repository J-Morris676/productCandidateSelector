<div class="modal-header">
    <h3 class="modal-title">Alias Configuration</h3>
    <h5>Please remember that aliases must be unique, non-unique aliases will be appended with a unique integer.</h5>
</div>

<div class="modal-body">
    <tabset>
        <tab heading="Specification Aliases">
            <table class="table" style="margin-bottom:0px;table-layout:fixed">
                <thead>
                <tr>
                    <th>GUID</th>
                    <th>Type</th>
                    <th>Alias</th>
                    <th style="width:50px;"></th>
                </tr>
                </thead>
            </table>

            <div style="overflow-y:auto;height:350px;">
                <table class="table table-condensed table-striped" style="table-layout:fixed">
                    <tbody>
                    <tr ng-repeat="node in specNodesInTree | orderBy:'type'">
                        <td style="padding-top:15px;font-size: 10px;">{{node.guid}}</td>
                        <td style="padding-top:15px;font-size: 10px;">{{node.type}}</td>
                        <td>
                            <input style="font-size: 10px;" ng-model="node.text" class="form-control">
                        </td>
                        <td style="width:50px;">
                            <span title="Remove from aliases" data-ng-click="events.removeFromArray(specNodesInTree, $index)" style="padding-top:7px;cursor:pointer;color:red" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </tab>

        <tab heading="Candidate Aliases">
            <table class="table" style="margin-bottom:0px;table-layout:fixed">
                <thead>
                <tr>
                    <th>EntityID</th>
                    <th>ID</th>
                    <th>Alias</th>
                    <th style="width:50px;"></th>
                </tr>
                </thead>
            </table>

            <div style="overflow-y:auto;height:350px;">
                <table class="table table-condensed" style="table-layout:fixed">
                    <tbody>
                    <tr ng-repeat="node in candidateNodesInTree | orderBy:'type'">
                        <td style="padding-top:15px;font-size: 10px;">{{node.EntityID}}</td>
                        <td style="padding-top:15px;font-size: 10px;">{{node.ID}}</td>
                        <td>
                            <input style="font-size: 10px;" ng-model="node.text" class="form-control">
                        </td>
                        <td style="width:50px;">
                            <span title="Remove from aliases" data-ng-click="events.removeFromArray(candidateNodesInTree, $index)" style="padding-top:7px;cursor:pointer;color:red" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </tab>
    </tabset>
</div>

<div class="modal-footer">
    <span style="font-size: 13px;margin-right:5px;">{{specNodesInTree.length+candidateNodesInTree.length}} Aliases</span>
    <button class="btn btn-info" type="button" ng-click="events.downloadAliases()">Download</button>
    <button class="btn btn-primary" type="button" ng-click="events.updateAliasesAndClose()">Update</button>
</div>
